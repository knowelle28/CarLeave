version: "3.9"
services:
  db:
    image: postgres:15-alpine
    container_name: leave_db
    environment:
      POSTGRES_DB: leaveapp
      POSTGRES_USER: leaveuser
      POSTGRES_PASSWORD: leavepass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leaveuser -d leaveapp"]
      interval: 5s
      timeout: 5s
      retries: 5
  web:
    build: .
    container_name: leave_web
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql://leaveuser:leavepass@db:5432/leaveapp
      SECRET_KEY: dev-secret-key-change-in-prod
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    command: flask run --host=0.0.0.0 --port=5000 --debug
volumes:
  postgres_data:
